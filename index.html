<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine üíñ</title>

<!-- Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffd1dc, #ff4f8b);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    transition: background 2s ease;
}

/* Container */
.container {
    text-align: center;
}

h1 {
    color: white;
    font-size: 3rem;
}

/* Buttons Layout */
.buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

/* Buttons */
button {
    border: none;
    padding: 18px 50px;
    font-size: 24px;
    border-radius: 60px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
}

#yes {
    background: linear-gradient(45deg, #2ecc71, #27ae60);
    color: white;
}

#no {
    background: linear-gradient(45deg, #ff4d4d, #c0392b);
    color: white;
}

button:hover {
    transform: scale(1.1);
}

/* Shake */
.shake { animation: shake 0.4s; }
@keyframes shake {
    25% { transform: translateX(-6px); }
    75% { transform: translateX(6px); }
}

/* YES zoom animation */
.zoomOut { animation: zoomOut 1s forwards; }
@keyframes zoomOut {
    to { transform: scale(20); opacity: 0; }
}

/* FINAL PAGE */
.final {
    text-align: center;
    color: white;
    font-family: 'Great Vibes', cursive;
    animation: fadeIn 2s ease;
}

.final h1 {
    font-size: 4rem;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.gallery img {
    width: 260px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    animation: float 4s infinite ease-in-out;
}

@keyframes float {
    50% { transform: translateY(-10px); }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="cuteMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9bca2c6a52.mp3">
</audio>

<audio id="finalMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_2c8f4c87c7.mp3">
</audio>

<div class="container" id="main">
    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yes">YES üíö</button>
        <button id="no">NO üòê</button>
    </div>
</div>

<script>
const noTexts = [
"NO üòê",
"Are you sure? ü•∫",
"Really sure? üòü",
"Still going for no? üò¢",
"This hurts üíî",
"I‚Äôm sad now üò≠",
"Please rethink üíû",
"Almost there ü•π",
"Don‚Äôt break my heart üíñ",
"You asked for it üòå"
];

let noCount = 0;
let yesSize = 1;

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const cuteMusic = document.getElementById("cuteMusic");
const finalMusic = document.getElementById("finalMusic");

noBtn.onclick = () => {
    noBtn.classList.add("shake");
    setTimeout(() => noBtn.classList.remove("shake"), 400);

    noCount++;
    yesSize += 0.2;

    yesBtn.style.transform = `scale(${yesSize})`;
    noBtn.innerText = noTexts[Math.min(noCount, 9)];
    noBtn.style.marginTop = `${noCount * 8}px`;

    if (noCount >= 10) fullYes();
};

yesBtn.onclick = fullYes;

function fullYes() {
    cuteMusic.pause();
    finalMusic.play();
    yesBtn.classList.add("zoomOut");

    setTimeout(() => {
        document.body.innerHTML = `
        <div class="final">
            <h1>I KNEW YOU WOULD SAY YES üíï</h1>
            <h2>You are my favorite person üåç</h2>
            <h1>I LOVE YOU ‚ù§Ô∏è</h1>

            <div class="gallery">
                <img src="photo1.jpg">
                <img src="photo2.jpg">
                <img src="photo3.jpg">
                <img src="photo4.jpg">
            </div>
        </div>`;
    }, 900);
}
</script>

</body>
</html>
