<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    text-align: center;
    overflow: hidden;
}

/* Intro Cat */
#intro {
    position: fixed;
    inset: 0;
    background: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

#intro img {
    width: 220px;
    animation: clap 1s infinite alternate;
}

@keyframes clap {
    from { transform: scale(1); }
    to { transform: scale(1.15); }
}

/* Main */
.container {
    padding-top: 100px;
}

h1 {
    font-size: 2.5rem;
}

.buttons {
    margin-top: 30px;
    position: relative;
}

button {
    padding: 15px 35px;
    font-size: 1.2rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
    margin: 10px;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #444;
    color: white;
    position: relative;
}

.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

.zoomOut {
    animation: zoomOut 0.8s forwards;
}

@keyframes zoomOut {
    to {
        transform: scale(20);
        opacity: 0;
    }
}

/* Final Page */
.final {
    color: white;
    padding-top: 80px;
}

.gallery {
    margin-top: 30px;
}

.gallery img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 15px;
    margin: 10px;
}

/* Fireworks */
#fireworks {
    position: fixed;
    inset: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<!-- Intro -->
<div id="intro">
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
    <h2>Wait‚Ä¶ something cute loading üê±</h2>
</div>

<!-- Main Content -->
<div class="container" style="display:none;">
    <h1>Will You Be Mine Forever? üíñ</h1>

    <div class="buttons">
        <button id="yes">YES ‚ù§Ô∏è</button>
        <button id="no">NO üò¢</button>
    </div>
</div>

<!-- Music -->
<audio id="cuteMusic" autoplay loop>
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav">
</audio>

<audio id="finalMusic">
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/ImperialMarch60.wav">
</audio>

<script>
setTimeout(() => {
    document.getElementById("intro").style.display = "none";
    document.querySelector(".container").style.display = "block";
}, 3000);

const noTexts = [
"NO üòê","Are you sure? ü•∫","Really sure? üòü","Still going? üò¢",
"This hurts üíî","I'm sad üò≠","Please rethink üíû",
"Almost there ü•π","Don't break my heart üíñ","You asked for it üòå"
];

let noCount = 0;
let yesSize = 1;

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const cuteMusic = document.getElementById("cuteMusic");
const finalMusic = document.getElementById("finalMusic");

function vibrate(pattern=[50]) {
    if (navigator.vibrate) navigator.vibrate(pattern);
}

noBtn.onclick = () => {
    vibrate([30,40,30]);

    noBtn.classList.add("shake");
    setTimeout(()=>noBtn.classList.remove("shake"),400);

    noCount++;
    yesSize += 0.2;

    yesBtn.style.transform = `scale(${yesSize})`;
    noBtn.innerText = noTexts[Math.min(noCount,9)];
    noBtn.style.marginTop = `${noCount*8}px`;

    if(noCount>=10) fullYes();
};

yesBtn.onclick = () => {
    vibrate([100,50,100,50,200]);
    fullYes();
};

function fullYes(){
    cuteMusic.pause();
    finalMusic.play();
    yesBtn.classList.add("zoomOut");

    setTimeout(()=>{
        document.body.innerHTML = `
        <canvas id="fireworks"></canvas>
        <div class="final">
            <h1>I KNEW YOU WOULD SAY YES üíï</h1>
            <h2>You are my favorite person üåç</h2>
            <h1>I LOVE YOU ‚ù§Ô∏è</h1>

            <div class="gallery">
                <img src="photo1.jpg">
                <img src="photo2.jpg">
                <img src="photo3.jpg">
                <img src="photo4.jpg">
            </div>
        </div>`;
        startFireworks();
    },900);
}

function startFireworks(){
    const canvas=document.getElementById("fireworks");
    const ctx=canvas.getContext("2d");
    canvas.width=innerWidth;
    canvas.height=innerHeight;

    const particles=[];

    function createFirework(x,y){
        for(let i=0;i<80;i++){
            particles.push({
                x,y,
                angle:Math.random()*2*Math.PI,
                speed:Math.random()*6+2,
                alpha:1,
                radius:2+Math.random()*2
            });
        }
    }

    function animate(){
        ctx.fillStyle="rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        particles.forEach((p,i)=>{
            p.x+=Math.cos(p.angle)*p.speed;
            p.y+=Math.sin(p.angle)*p.speed;
            p.alpha-=0.01;

            ctx.beginPath();
            ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
            ctx.fillStyle=`rgba(255,${Math.random()*255},${Math.random()*255},${p.alpha})`;
            ctx.fill();

            if(p.alpha<=0) particles.splice(i,1);
        });

        requestAnimationFrame(animate);
    }

    setInterval(()=>{
        createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2);
    },700);

    animate();
}
</script>

</body>
</html>
